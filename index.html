<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/todoStyle.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Yantramanav&display=swap" rel="stylesheet">
	<title>My online Todo list app</title>


</head>

<body>

	<div class="container-fluid text-center">
      <h1 class="blink">My TODO List</h1>
      <input type="text" id="userinput" class="form-control" placeholder="what you need to do"
      onkeydown="return searchKeyPress(event);">
	  <button class="btn btn-success" id="add">Add a TODO</button>
	  <button class="btn btn-danger" id="removeall">REMOVE ALL TODO </button>
	  <ul id="list"></ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<script src="js/typed.js"></script>
	<script src="js/todoScript.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	</script>

</body>

</html>
